<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>
<body style="margin: 0; padding: 0; ">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td style="">
                <table align="" border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse;">
                    <tr>
                        <td style="">
                            {% block content %}{% endblock %}
                        </td>
                    </tr>
                    <tr>
                        <td style="">
                            {% block footer %}
                            {% endblock %}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
